<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EyeCare AI - {% block title %}Home{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .navbar-brand {
            font-weight: bold;
            color: #3a86ff !important;
        }
        .eye-icon {
            color: #3a86ff;
            margin-right: 5px;
        }
        .nav-link.active {
            background-color: #edf2fb !important;
            color: #3a86ff !important;
            border-radius: 5px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border: none;
        }
        .card-header {
            background-color: #f8f9fa;
            border-bottom: none;
            border-radius: 15px 15px 0 0 !important;
            font-weight: bold;
            padding: 15px;
        }
        .metric-value {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .metric-label {
            color: #6c757d;
            font-size: 0.9rem;
        }
        .healthy {
            color: #2a9d8f;
        }
        .warning {
            color: #e9c46a;
        }
        .danger {
            color: #e76f51;
        }
        .footer {
            margin-top: 50px;
            padding: 20px 0;
            background-color: #f8f9fa;
            color: #6c757d;
        }
        .main-content {
            min-height: calc(100vh - 170px);
            padding: 30px 0;
        }
        .insight-card {
            margin-bottom: 10px;
        }
        .settings-option {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-eye eye-icon"></i> EyeCare AI
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/live-tracking' %}active{% endif %}" href="/live-tracking">Live Tracking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/reports' %}active{% endif %}" href="/reports">Reports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/eye-exercises' %}active{% endif %}" href="/eye-exercises">Eye Exercises</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/settings' %}active{% endif %}" href="/settings">Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </div>

    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2025 EyeCare AI - Caring for your eyes with AI technology</p>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    {% block scripts %}{% endblock %}
</body>
</html>
